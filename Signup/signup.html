<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sign Up</title>
  
  <link rel="icon" type="images/png" href="../images/Fav_Icon/favicon.png" /> 
  
   <link rel="stylesheet" href="signup.css">

</head>
<body>


<div class="main_signup">


<video class="signup_video" loop autoplay muted poster="images/run.jpg">
  <source src="Video/running.mp4" type="video/mp4">
      
</video>








<div class="sign_up">
    

<div class="wrapper">    
    

<div class="already_account">
<p> Already a member? <a href="../Login/login.html">Log In</a> </p>
</div>
 
 
 <p class="signup_title">Sign up to Dribbble</p>   
 


<div class="buttons">

 
<div class="name_container">
    
<label class="label" for="name1">Name</label> 

<input class="input name" type="text" id="name1" name="name" />

</div>




<div class="username_container">

<label class="label"for="username1">Username</label>

<input class="input username" type="text" name="username" id="username1"/>

</div>

</div>












<br>


<div class="email_container">
 
<label class="label" for="email1">Email</label> <br>
 
<div class="email">
<input class="input email" type="email"  id="email1"/>
</div> 

</div> 

 
 
<div class="password_container"> 
 
<label class="label" for="password1">Password</label> <br>
 

<input id="password1" class="input password hidden-password" type="password" placeholder=" 6+ characters"/>

<img class="password_image" src="images/show.jpg" alt="Password Show"/>

</div> 
 

 
<div class="check_container">
 
<div class="check_input">
<input class="checkbox" type="checkbox"  />
</div>

<label class="privacy">I agree with Dribbble's<a class="link" href="https://dribbble.com/terms"> Terms of Service</a>, <a class="link" href="https://dribbble.com/privacy"> Privacy Policy</a>, and default <a class="link" href="https://dribbble.com/notifications"> Notification Settings </a> . </label>
 
</div> 
 
 
 
<button class="btn" >Create Account</button> 
 

<p class="secure"> This site is protected by reCAPTCHA and the Google <a class="link" href="https://policies.google.com/privacy"> Privacy Policy </a> and <a class="link" href="https://policies.google.com/terms"> Terms of Service </a> apply. </p>

</div>
 
</div>

</div>










<script src="signup.js"></script>

    
</body>
</html>
